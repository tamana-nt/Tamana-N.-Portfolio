<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APA CITING SOURCE</title>
    <link rel="stylesheet" href="apa.css" />
</head>
<body>
    <div class="container"> 
        <h1>APA CITING SOURCE</h1>
        <label for="author">Author(s) Last, F, M:</label>
        <input type="text" id="author" placeholder="Doe, John" />

        <label for="year">Year of Publication:</label>
        <input type="text" id="year" placeholder="2006" />

        <label for="Title">Article Title:</label>
        <input type="text" id="Title" placeholder="Roblox" />

        <label for="link">URL:</label>
        <input type="text" id="link" placeholder="https://roblox.com" />

        <button onclick="generateCitation()">Generate Citation</button>
        <p id="citation"></p>
        <button id="copyBtn" style="display: none;" onclick="copyCitation()">Copy Citation</button>
    </div>

    <div class="containerTwo">
        <ul id="savedCitations"></ul>
    </div>

    <script src="apa.js"></script>
</body>
</html>
